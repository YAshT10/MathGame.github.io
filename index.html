<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Arithmetic Game
    </title>
    <link rel="stylesheet" type="text/css" href="web.css">
    <script src="index.js" defer></script>
  </head>
  
  <body>
    <div id="startpage">
      <h1 class="headline">Arithmetic Game</h1>
      <button id="start">Start</button>
    </div>
    <div id="game">
      <span id="timer"></span>
      <span id="score"></span>
        <div id="card">
          <span id="question"></span>
          =
          <input id="answer">
          <!-- <button id="submit">Submit</button> -->
        </div>
        <div id="end">
          <p id="final_score"></p>
          <p>
            <a href="/">Try again</a>
          </p>
      </div>
    </div>
</body>
</html>
