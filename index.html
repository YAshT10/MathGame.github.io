<!DOCTYPE HTML>
<html>

<head>
  <title>
    Arithmetic Game
  </title>
  <link rel="stylesheet" type="text/css" href="web.css">
  <script src="index.js" async>
  </script>
</head>

<body>
  <div id="startpage">
    <h1 class="headline">Arithmetic Game</h1>
    <p>Time (in minutes): <input type="number" id="time" value="2"> </p>
    <button id="start">Start</button>
  </div>
  <div id="game">
    <span id="timer"></span>
    <span id="score"></span>
    <div id="card">
      <p><span id="question"></span>&nbsp =&nbsp <input type="text" id="answer"></p>
    </div>
  </div>
    <div id="comment">
      <p>Wrong Answer</p>
    </div>
    <div id="end">
      <p id="final_score"></p>
      <br>
      <p>
        <a href="index.html">Try again</a>
      </p>
    </div>
</body>

</html>
